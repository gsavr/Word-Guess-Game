<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bungee|Kanit|Righteous|Inconsolata|Arvo|Exo+2|Play|Source+Code+Pro" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Science Hangman</title>
</head>
<body>
    <div class="jumbotron text-center">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <img class="img-fluid headpic" src="assets/images/microscope.png" width=150px alt="">
                    </div>
                    <div class="col">
                        <h1 class="display-4" id="game-title">Science Hangman</h1>
                    </div>
                    <div class="col">
                        <img class="img-fluid headpic" src="assets/images/atom1.png" width=150px height=150px  alt="">
                    </div>  
                </div>
                
            </div>
    </div>

    <div class="container text-center lead gamecontent">
            <p class="lead">Press any key to start!</p>
        <div class="row">
            <div class="col-md-7">
                <p>
                    Wins: <span id="win">0</span>
                </p>
                <p>
                    Current Word: 
                </p>
                <p>
                    <span id="currentWord" class="text-uppercase">_ _ _</span>
                </p>
                <p>
                    Number of Guesses Remaining: <span id="numberGuesses">9</span>
                </p>
                <p>
                    Letters Already Guessed: 
                </p>
                <p>
                    <span id="alreadyGuessed" class="text-uppercase">_</span>
                </p>
            </div>
            <div class="col-md-3">
                <img id="picture" src="assets/images/question.png" alt="">
            </div>
        </div>

    </div>


    <script type="text/javascript" src="assets/javascript/game.js"></script>
    
</body>
</html>
